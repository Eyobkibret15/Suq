{% extends 'main.html' %}
{% load static %}
{% block csslink %}
    <link rel="stylesheet" href={% static 'css/product_detail.css' %}>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'
          type='text/css'>
    {#    <link rel="stylesheet" href={% static 'css/reset.css' %}> <!-- CSS reset -->#}
    <link rel="stylesheet" href={% static 'css/style.css' %}> <!-- Resource style -->
    <link rel="stylesheet" href={% static 'css/index.css' %}>
    <link rel="stylesheet" href={% static 'css/sds.css' %}>
{% endblock csslink %}
{% block content %}
    <div class="container">
    <div class="single-product">
        <div class="row">
            <div class="col-6">
                <div class="product-image">
                    <div class="product-image-main">
{#                        <img src="{% static 'img/tshirt-1.png' %}" alt="" id="product-main-image">#}
                    </div>
                    <div class="product-image-slider">
{#                        <img src="{% static 'img/tshirt-1.png' %}" alt="" class="image-list">#}
{#                        <img src="{% static 'img/tshirt-2.png' %}" alt="" class="image-list">#}
{#                        <img src="{% static 'img/tshirt-3.png' %}" alt="" class="image-list">#}
{#                        <img src="{% static 'img/tshirt-group.png' %}" alt="" class="image-list">#}
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="breadcrumb">
                    <span><a href="{% url 'home' %}">Home</a></span>
                    <span class="active"></span>
                </div>

                <div class="product">
                    <div class="product-title">
                    </div>
                    <div class="product-rating">
                        <span><i class="bx bxs-star"></i></span>
                        <span><i class="bx bxs-star"></i></span>
                        <span><i class="bx bxs-star"></i></span>
                        <span><i class="bx bxs-star"></i></span>
                        <span><i class="bx bxs-star"></i></span>
                        <span class="review">(47 Review)</span>
                    </div>
                    <div class="product-price">
                        <span class="offer-price"></span>
                        <span class="sale-price"></span>
                    </div>

                    <div class="product-details">
                        <h3>Description</h3>
                    </div>
                    <div class="product-size">
                        <h4></h4>
                        <div class="size-layout">
                            <input type="radio" name="size" value="S" id="1" class="size-input">
                            <label for="1" class="size"></label>

                            <input type="radio" name="size" value="M" id="2" class="size-input">
                            <label for="2" class="size"></label>

                            <input type="radio" name="size" value="L" id="3" class="size-input">
                            <label for="3" class="size"></label>

                            <input type="radio" name="size" value="XL" id="4" class="size-input">
                            <label for="4" class="size"></label>

                            <input type="radio" name="size" value="XXL" id="5" class="size-input">
                            <label for="5" class="size"></label>
                        </div>
                    </div>
                    <div class="product-color">
                        <h4></h4>
                        <div class="color-layout">
                            <input type="radio" name="color" value="black" class="color-input">
{#                            <label for="black" class="black"></label>#}
                            <input type="radio" name="color" value="red" class="color-input">
{#                            <label for="red" class="red"></label>#}

                            <input type="radio" name="color" value="blue" class="color-input">
{#                            <label for="blue" class="blue"></label>#}
                        </div>
                    </div>
                    <span class="divider"></span>

                    <div class="product-btn-group">
                        <a href={% url 'checkout' %}><div class="button buy-now"><i class='bx bxs-zap'></i> Buy Now</div></a>
                        <div class="button add-cart"><i class='bx bxs-cart'></i> Add to Cart</div>
                        <div class="button heart"><i class='bx bxs-heart'></i> Add to Wishlist</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block jssscript %}
{% endblock jssscript %}
